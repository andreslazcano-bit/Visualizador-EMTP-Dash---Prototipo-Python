version: '3.8'

services:
  # Aplicaci√≥n Dash
  app:
    build: .
    container_name: visualizador-emtp
    ports:
      - "8050:8050"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - emtp-network

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: emtp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - emtp-network

  # PostgreSQL (opcional, para desarrollo local)
  postgres:
    image: postgres:15-alpine
    container_name: emtp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: emtp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - emtp-network

volumes:
  redis-data:
  postgres-data:

networks:
  emtp-network:
    driver: bridge
